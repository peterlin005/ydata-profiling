name: Label issues


on:
  issues:
    types:
      - reopened
      - opened


jobs:
  label_issues:
    runs-on: ubuntu-22.04

    permissions:
      issues: write
    
    steps:
    - name: Label issues
      uses: andymckay/labeler@master
      with:
        add-labels: "needs-triage"
        repo-token: ${{ secrets.ACCESS_TOKEN }}
        ignore-if-labeled: true
